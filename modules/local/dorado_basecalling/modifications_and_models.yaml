templates:
  r941:
    basic: |
      dorado basecaller \\
        {args} \\
        --models-directory /models/ \\
        --device cuda:all \\
        --emit-moves \\
        --recursive \\
        {basecalling_model} \\
        \$PWD > {ubam_name}

    modifications: |
      dorado basecaller \\
        {args} \\
        --models-directory /models/ \\
        --device cuda:all \\
        --modified-bases {modifications} \\
        --emit-moves \\
        --recursive \\
        {basecalling_model} \\
        \$PWD > {ubam_name}
  
